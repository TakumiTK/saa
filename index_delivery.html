   for(i=0;i<aUe.length;i++){
   if(document.getElementsByName("wash")[i].checked==true){
   nUeSel=i;
   break;
   }
   }
   for(i=0;i<aSita.length;i++){
   if(document.getElementsByName("dry")[i].checked==true){
   nSitaSel=i+1;
   break;
   }
   }
   nC = (aSita.length*nUeSel)+nSitaSel;
   location.href=al[nC-1];
   }
